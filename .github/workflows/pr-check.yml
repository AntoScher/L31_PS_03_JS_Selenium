name: Pull Request Check

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  pr-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pytest pytest-cov pytest-timeout
    
    - name: Check code formatting
      run: |
        echo "🔍 Checking code formatting..."
        flake8 . --count --exit-zero --statistics
    
    - name: Run unit tests
      run: |
        echo "🧪 Running unit tests..."
        pytest tests/test_simple.py -v --cov=. --cov-report=term-missing --cov-fail-under=40 --timeout=30
    
    - name: Security scan
      run: |
        echo "🔒 Running security scan..."
        pip install bandit safety
        bandit -r . -f json -o bandit-report.json || true
        safety check --json --output safety-report.json || true
    
    - name: Comment PR
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          
          let comment = '## 🔍 Pull Request Check Results\n\n';
          comment += '✅ All checks passed successfully!\n\n';
          
          // Add test coverage info if available
          if (fs.existsSync('coverage.xml')) {
            comment += '📊 Test coverage report generated\n';
          }
          
          // Add security scan info
          if (fs.existsSync('bandit-report.json')) {
            comment += '🔒 Security scan completed\n';
          }
          
          comment += '\n---\n';
          comment += '*This comment was automatically generated by GitHub Actions*';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
